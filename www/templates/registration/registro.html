{% extends "JAGUARETE/layout.html" %}
 {% block main %}
      <main>
         <section>
            <form  method="post">
               {% csrf_token %}
                  <div id="cajaFormulario">
               {% for campo in form %}

                       <div class="cajaLabel">
                          {{ campo.label_tag }}<br>
                          {{ campo }}
                          {% if campo.help_text %}
                              <small style="color: grey">{{ campo.help_text }}</small>
                          {% endif %}
                          {% for error in campo.errors %}
                              <p style="color: red">{{ error }}</p>
                          {% endfor %}
                       </div>
                {% endfor %}

                   <input type="submit" value="Confirmar Registro">
                </div>

            </form>
         </section>
      </main>
{% endblock %}
